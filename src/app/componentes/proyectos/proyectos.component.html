<!-- -----------------------------modal  Formulaio agregar/ editar Experiencia Laboral --------------------------- -->

<div
  class="modal fade"
  id="exampleModal3"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          Experiencia Laboral
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-6 offset-lg-2"></div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-6">
          <div class="card">
            <div class="card body">
              <h5 class="titulo">{{ accion | uppercase }} EXPERIENCIA</h5>

              <form [formGroup]="formulario" (ngSubmit)="guardarExperiencia()">
                <!-- div nombre -->
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text">
                    <i
                      class="fa-solid fa-user"
                      [class.green-icon]="
                        this.formulario.get('nombreExperiencia')?.valid
                      "
                      [class.red-icon]="
                        this.formulario.get('nombreExperiencia')?.invalid &&
                        this.formulario.get('nombreExperiencia')?.touched
                      "
                    ></i>
                  </span>
                  <input
                    formControlName="nombreExperiencia"
                    type="text"
                    class="form-control"
                    placeholder="Nombre de la experiencia"
                  />
                </div>
                <!-- div fecha inicio -->
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"
                    ><i
                      class="fa-solid fa-calendar-days"
                      [class.green-icon]="
                        this.formulario.get('fechaInicio')?.valid
                      "
                      [class.red-icon]="
                        this.formulario.get('fechaInicio')?.invalid &&
                        this.formulario.get('fechaInicio')?.touched
                      "
                    >
                    </i
                  ></span>
                  <input
                    formControlName="fechaInicio"
                    type="date"
                    maxlength="10"
                    class="form-control"
                    placeholder="aaaa-mm-dd"
                  />
                </div>
                <!-- div fecha fin -->
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"
                    ><i
                      class="fa-solid fa-calendar-days"
                      [class.green-icon]="
                        this.formulario.get('fechaFin')?.valid
                      "
                      [class.red-icon]="
                        this.formulario.get('fechaFin')?.invalid &&
                        this.formulario.get('fechaFin')?.touched
                      "
                    >
                    </i
                  ></span>
                  <input
                    formControlName="fechaFin"
                    type="date"
                    maxlength="10"
                    class="form-control"
                    placeholder="aaaa-mm-dd"
                  />
                </div>
                <!-- div descripcion -->
                <div>
                  <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text"
                      ><i
                        class="fa-solid fa-circle-info"
                        [class.green-icon]="
                          this.formulario.get('descripcion')?.valid
                        "
                        [class.red-icon]="
                          this.formulario.get('descripcion')?.invalid &&
                          this.formulario.get('descripcion')?.touched
                        "
                      >
                      </i
                    ></span>
                    <input
                      formControlName="descripcion"
                      type="text"
                      class="form-control"
                      placeholder="descripcion"
                    />
                  </div>
                </div>
                <!-- div tipo de trabajo -->
                <div class="input-group input-group-lg mb-3">
                  <span class="input-group-text"
                    ><i
                      class="fa-solid fa-briefcase"
                      [class.green-icon]="
                        this.formulario.get('trabajos')?.valid
                      "
                      [class.red-icon]="
                        this.formulario.get('trabajos')?.invalid &&
                        this.formulario.get('trabajos')?.touched
                      "
                    >
                    </i
                  ></span>
                  
                  <select formControlName="trabajos">
                    <option [ngValue]="null">Elija tipo de trabajo</option>
                    <option
                      *ngFor="let eleccion of tipotrabajo"
                      [ngValue]="eleccion"
                    >
                      {{ eleccion.tipotrabajo }}
                    </option>
                  </select>
                </div>
                <!--div boton aceptar -->
                <div class="d-grid gap-2">
                  <button
                    [disabled]="this.formulario.invalid"
                    type="submit"
                    class="btn btn-success btn-lg"
                  >
                    <i class="fa-solid fa-database"></i>&nbsp; Aceptar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- ------------------fin modal experiencias -->
<section>
  <!-- boton para edutar experiencias cuando estas logeado -->
  <div class="container mt-5">
    <button
      type="button"
      class="btn btn-secondary btn-sm"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal3"
      *ngIf="ulogged != ''"
    >
      <i class="fa-solid fa-pen-to-square"></i>
    </button> 

    <div class="col-lg-6">
      <div class="card">
        <div class="card body">
          <h5 class="titulo" id="expel">Lista de Experiencias</h5>
          <table class="table">
            <body>
              <tr *ngFor="let expe of listexperiencias">
                <td>{{ expe.nombreExperiencia }}</td>
                <td>{{ expe.fechaInicio }}</td>
                <td>{{ expe.fechaFin }}</td>
                <td>{{ expe.descripcion }}</td>
                <td>{{ expe.trabajos.tipotrabajo }}</td>
                <!-- boton para editar experiencia -->
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal3"
                  *ngIf="ulogged != ''"
                >
                  <td>
                    <i
                      (click)="editarExperiencia(expe)"
                      class="fa-regular fa-pen-to-square text-info"
                    ></i>
                  </td>
                </button>
                <!-- boton para eliminar -->
                <button *ngIf="ulogged != ''">
                  <td>
                    <i
                      (click)="eliminarExperiencia(expe.id)"
                      class="fa-regular fa-trash-can text-danger"
                    ></i>
                  </td>
                </button>
              </tr>
            </body>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
